[[clusters]]
name = "standalone1"
hash_method = "fnv1a_64"
hash_distribution = "ketama"
hash_tag = ""
cache_type = "memcache"
listen_proto = "tcp"
listen_addr = "0.0.0.0:8109"
redis_auth = ""
dial_timeout = 1000
read_timeout = 1000
write_timeout = 1000
node_connections = 1
ping_fail_limit = 3
ping_auto_eject = true 
close_front_conn_when_conf_change = false
servers = [
    "127.0.0.1:8209:2 mc1 mc2",
]
